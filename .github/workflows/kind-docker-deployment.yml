name: Kind Cluster

on:
  push:
    branches:
    - main

jobs:
  create-cluster:
    runs-on: ubuntu-latest
    steps:
    - name: Set up Node.js 20
      uses: actions/setup-node@v4
      with:
        node-version: 20

    - name: Install Docker
      run: |
        sudo apt-get update
        sudo apt-get install -y docker.io
        sudo usermod -aG docker $USER
        newgrp docker

    - name: Create k8s Kind Cluster
      uses: helm/kind-action@v1
